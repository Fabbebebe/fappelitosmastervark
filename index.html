<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fappelitos mästerverk</title>

    <link href="css/global.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="container">
        <h1>För högre betyg i programmeringen</h1>
        <div class="form">
            <span>NAME</span>
            <input type="text" name="name">
            <span>SEX</span>
            <input type="text" name="haram">
            <span>AGE</span>
            <input type="text" name="age">
            <span>PLAYER</span>
            <input type="text" name="player">
            <span>NATIONALITY</span>
            <input type="text" name="race">
            <span>CLASS</span>
            <input type="text" name="class">
            <span>CULT</span>
            <input type="text" name="cult">
        </div>
        <div class="dynamicContent">
            <span>STR</span>
            <span class="randomInt"></span>
            <br>
            <span>CON</span>
            <span class="randomInt"></span>
            <br>
            <span>SIZ</span>
            <span class="randomInt"></span>
            <br>
            <span>INT</span>
            <span class="randomInt"></span>
            <br>
            <span>POW</span>
            <span class="randomInt"></span>
            <br>
            <span>DEX</span>
            <span class="randomInt"></span>
            <br>
            <span>CHA</span>
            <span class="randomInt"></span>
            <br>
            <div class="imgContainer"></div>
            <div class="descContainer">
                <span>DESCRIPTION</span>
            </div>
        </div>
        <div class="staticContainer">
            <span>ARMOR</span>
            <span class="armor"></span>
            <br>
            <span>MAJOR WOUND LEVEL</span>
            <span class="mwl"></span>
            <br>
        </div>
    </div>

</body>
<footer>
    <script src="javascript/footer.js"></script>
</footer>
</html>
